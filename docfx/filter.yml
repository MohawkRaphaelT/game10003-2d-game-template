### YamlMime:ManagedReference
apiRules:
#--------------------------- INCLUDE ---------------------------#
# Force include global::X (named Global.X)
- include:
    uidRegex: ^Global\.
    type: Type
#--------------------------- EXCLUDE ---------------------------#
# Color implicit operators
- exclude:
    uidRegex: ^Color$
    type: Method
# Font implicit operators
- exclude:
    uidRegex: ^Font$
    type: Method
# Music implicit operators
- exclude:
    uidRegex: ^Music$
    type: Method
# Sound implicit operators
- exclude:
    uidRegex: ^Sound$
    type: Method
- exclude:
    hasAttribute:
        uid: GeneratorTools.OmitFromDocumentationAttribute